<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quarter Back List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="qb-name" class="primary">QB Name</label>
                <input type="text" id="name" required/>
            </div>

            <div class="form-item">
                <label for="qb-age" class="primary">QB Age</label>
                <input type="number" name="age" id="age">
            </div>

            <div class="form-item">
                <label for="super-bowls-won" class="primary">Super Bowls Won</label>
                <input type="number" name="rings" id="rings">
            </div>

            <div class="form-item">
                <label for="qb-team" class="primary">QB Team</label>
                <select id="team">
                    <option disabled selected>Select team</option>
                    <option value="Atlanta Falcons">Atlanta Falcons</option>
                    <option value="Carolina Panthers">Carolina Panthers</option>
                    <option value="New Orleans Saints">New Orleans Saints</option>
                    <option value="Tampa Bay Buccaneers">Tampa Bay Buccaneers</option>
                </select>
            </div>
            <input type="submit" value="Save">
            <button id="delete-all">Delete All</button>
        </div>
    </form>

    <h2>Quarter Back List</h2>
    <ul id="qb-list"></ul>
</body>
</html>
