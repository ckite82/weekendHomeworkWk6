<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quarter Back List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Week 6 Weekend Homework</h1>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="qb-name" class="primary">QB Name</label>
                <input type="text" id="name" placeholder="Enter QB name" required/>
            </div>

            <div class="form-item">
                <label for="qb-age" class="primary">QB Age</label>
                <input type="number" name="age" id="age" placeholder="Enter QB age">
            </div>

            <div class="form-item">
                <label for="super-bowls-won" class="primary">Super Bowls Won</label>
                <input type="number" name="rings" id="rings" placeholder="How many SB rings?">
            </div>

            <div class="form-item">
                <label for="qb-team" class="primary">QB Team</label>
                <select id="team">
                    <option disabled selected>Select team</option>
                    <option value="Atlanta Falcons">Atlanta Falcons</option>
                    <option value="Carolina Panthers">Carolina Panthers</option>
                    <option value="New Orleans Saints">New Orleans Saints</option>
                    <option value="Tampa Bay Buccaneers">Tampa Bay Buccaneers</option>
                    <option value="Baltimore Ravens">Baltimore Ravens</option>
                    <option value="Cincinnati Bengals">Cincinnati Bengals</option>
                    <option value="Cleveland Browns">Cleveland Browns</option>
                    <option value="Pittsburgh Steelers">Pittsburgh Steelers</option>
                </select>
            </div>
            <div class="form-item">
                <input type="radio" id="nfc" name="conference" value="National Football Conference">
                <label for="nfc">National Football Conference</label>
                <input type="radio" id="afc" name="conference" value="American Football Conference">
                <label for="afc">American Football Conference</label>
            </div>
        </div>

        <input type="submit" value="Touch Down!!!"/>
        <button id="erase">Penalty Flag</button>

    </form>

    <h2>Quarter Back List:-</h2>
    <ul id="qb-list"></ul>

</body>
</html>
